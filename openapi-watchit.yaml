        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Rated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media rated successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
    patch:
      summary: Update a media rate
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media rate updated successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
    delete:
      summary: Remove a media rating
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Remove
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media rate remove successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'

components:
  responses:
    GeneralError:
      description: A general error with a consistent structure
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    DatabaseError:
      description: Database error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    TMDBServerError:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: string
          example: 209e7497-a7ce-4a6e-92b7-75bb0deb9a15
        username:
          type: string
          example: john_doe
        email:
          type: string
          example: john.doe@example.com
        createdAt:
          type: string
          format: date-time
          example: 2025-02-01T16:37:48.343Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-02-01T16:37:48.343Z

    RegisterDTO:
      type: object
      properties:
        username:
          type: string
          example: Maxime
        email:
          type: string
          example: biechymaxime@gmail.com
        password:
          type: string
          example: mypassword

    SigninDTO:
      type: object
      properties:
        email:
          type: string
          example: biechymaxime@gmail.com
        password:
          type: string
          example: mypassword

    UserRegisterResponse:
      type: object
      properties:
        id:
          type: string
          example: 209e7497-a7ce-4a6e-92b7-75bb0deb9a15
        username:
          type: string
          example: Maxime
        email:
          type: string
          example: biechymaxime@gmail.com
        createdAt:
          type: string
          format: date-time
          example: 2025-02-01T16:37:48.343Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-02-01T16:37:48.343Z

    UserSigninResponse:
      type: object
      properties:
        id:
          type: string
          example: 209e7497-a7ce-4a6e-92b7-75bb0deb9a15
        username:
          type: string
          example: Maxime
        email:
          type: string
          example: biechymaxime@gmail.com
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im1heGltZSIsImlhdCI6MTYxMzUwNjQwMCwiZXhwIjoxNjEzNTEyMDAwfQ.7
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im1heGltZSIsImlhdCI6MTYxMzUwNjQwMCwiZXhwIjoxNjEzNTEyMDAwfQ.7

    MovieDTO:
      type: object
      properties:
        id:
          type: number
          example: 500
        title:
          type: string
          example: The Shawshank Redemption
        genres:
          type: array
          items:
            type: string
          example: [ "Drama", "Crime" ]
        duration:
          type: number
          example: 142
        overview:
          type: string
          example: Two imprisoned
        posterPath:
          type: string
          example: /9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg
        backDropPath:
          type: string
          example: /j9XKiZrVeViAixVRzCta7h1VU9W.jpg
        director:
          type: string
          example: Frank Darabont
        releaseDate:
          type: string
          format: date
          example: 1994-09-23
        voteAverage:
          type: number
          example: 8.7
        actors:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                example: 62
              name:
                type: string
                example: Morgan Freeman
              character:
                type: string
                example: Ellis Boyd 'Red' Redding
              profilePath:
                type: string
                example: /oGJQhOpT8S1M56tvX0aCkXzv5F4.jpg
        streamingProviders:
          type: array
          items:
            type: string
            example: [ "Netflix", "Amazon Prime" ]
    MovieSearchDTO:
      type: object
      properties:
        id:
          type: number
          example: 500
        title:
          type: string
          example: The Shawshank Redemption
        releaseDate:
          type: string
          format: date
          example: 1994-09-23
        voteAverage:
          type: number
          example: 8.7
        posterPath:
          type: string
          example: /9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg
        self:
          type: string

    ActorDTO:
      type: object
      properties:
        id:
          type: number
          example: 62
        name:
          type: string
          example: Morgan Freeman
        profilePath:
          type: string
          example: /oGJQhOpT8S1M56tvX0aCkXzv5F4.jpg

    HomePageMovieDTO:
      type: object
      properties:
        id:
          type: number
          example: 500
        title:
          type: string
          example: The Shawshank Redemption
        posterPath:
          type: string
          example: /9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg

    CommonMediaProperties:
      type: object
      properties:
        mediaType:
          type: string
          example: movie
        rating:
          type: number
          example: 8
          nullable: true

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Validation error
        code:
          type: string
          example: ValidationError
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              constraints:
                type: object
                example: { isEmail: "email must be a valid email" }
        timestamp:
          type: string
          format: date-time
          example: 2025-03-01T12:00:00.000Z
        path:
          type: string
          example: /api/v1/auth/register
