                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Popular movies retrieved successfully
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/HomePageMovieDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/movies/top_rated:
    get:
      summary: Get Top Rated Movies
      parameters:
        - in: query
          name: region
          required: true
          schema:
            type: string
          description: The region code
        - in: query
          name: language
          required: true
          schema:
            type: string
          description: The language code
        - in: query
          name: page
          required: false
          schema:
            type: number
          description: The page number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Top rated movies retrieved successfully
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/HomePageMovieDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/actors/{actorId}/movies:
    get:
      summary: Get movies by actor ID
      parameters:
        - in: path
          name: actorId
          required: true
          schema:
            type: number
          description: The actor ID
        - in: query
          name: language
          required: true
          schema:
            type: string
          description: The language code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Movies retrieved successfully
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/MovieSearchDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/search:
    get:
      summary: Search for movies and actors
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
          description: The search query
        - in: query
          name: language
          required: false
          schema:
            type: string
          description: The language code
        - in: query
          name: include_adult
          required: false
          schema:
            type: boolean
          description: Whether to include adult content
        - in: query
          name: page
          required: false
          schema:
            type: number
          description: The page number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Search results retrieved successfully
                  results:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/MovieSearchDTO'
                        - $ref: '#/components/schemas/ActorDTO'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/users:
    get:
      summary: Get all users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Users fetched successfully
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserDTO'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/users/{userId}/settings:
    get:
      summary: Get user settings
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User settings fetched successfully
                  userSettings:
                    type: object
                    properties:
                      language:
                        type: string
                        example: en
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
    patch:
      summary: Update user settings
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                settings:
                  type: object
                  properties:
                    language:
                      type: string
                      example: en
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User settings updated successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/users/{userId}/watchlist/{mediaId}:
    post:
      summary: Add a media to the user's watchlist
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media added to watchlist successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
    delete:
      summary: Remove a media from the user's watchlist
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media removed from watchlist successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/users/{userId}/seen/{mediaId}:
    post:
      summary: mark a media as watched
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media marked as watched successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
    delete:
      summary: Remove a media from the user's watched list
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The user ID
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
          description: The media ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonMediaProperties'
      responses:
        '200':
          description: Removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Media removed successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/users/{userId}/ratings/{mediaId}:
    post:
      summary: Rate a media
      parameters:
