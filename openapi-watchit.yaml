openapi: 3.0.0
info:
  title: WatchIt API
  version: 1.0.0
  description: This is the WatchIt API
  contact:
    name: Maxime Biechy
    email: biechymaxime@gmail.com
servers:
  - url: http://localhost:3000
    description: Development server (uses docker-compose.dev.yml)
paths:
  /api-docs:
    get:
      summary: Get the OpenAPI documentation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  openapi:
                    type: string
                    example: 3.0.0
                  info:
                    type: object
                    properties:
                      title:
                        type: string
                        example: WatchIt API
                      version:
                        type: string
                        example: 1.0.0
                      description:
                        type: string
                        example: This is the WatchIt API
                      contact:
                        type: object
                        properties:
                          name:
                            type: string
                            example: Maxime Biechy
                          email:
                            type: string
                            example: biechymaxime@gmail.com
  /debug-sentry:
    get:
      summary: Test Sentry error handling
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Sentry is working
  /api/v1:
    get:
      summary: Check if the API is working
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API is working
  /api/v1/auth/register:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User registered successfully
                  user:
                    $ref: '#/components/schemas/UserDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/auth/signin:
    post:
      summary: Sign in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninDTO'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User logged in successfully
                  user:
                    $ref: '#/components/schemas/UserSigninResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/DatabaseError'
  /api/v1/movies/{id}:
    get:
      summary: Get movie details by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The movie ID
        - in: query
          name: language
          required: true
          schema:
            type: string
          description: The language code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Movie details retrieved successfully
                  movie:
                    $ref: '#/components/schemas/MovieDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/movies/now_playing:
    get:
      summary: Get Now Playing Movies
      parameters:
        - in: query
          name: region
          required: true
          schema:
            type: string
          description: The region code
        - in: query
          name: language
          required: true
          schema:
            type: string
          description: The language code
        - in: query
          name: page
          required: false
          schema:
            type: number
          description: The page number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Now playing movies retrieved successfully
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/HomePageMovieDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/movies/upcoming:
    get:
      summary: Get Upcoming Movies
      parameters:
        - in: query
          name: region
          required: true
          schema:
            type: string
          description: The region code
        - in: query
          name: language
          required: true
          schema:
            type: string
          description: The language code
        - in: query
          name: page
          required: false
          schema:
            type: number
          description: The page number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Upcoming movies retrieved successfully
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/HomePageMovieDTO'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/TMDBServerError'
  /api/v1/movies/popular:
    get:
      summary: Get Popular Movies
      parameters:
        - in: query
          name: region
          required: true
          schema:
            type: string
          description: The region code
        - in: query
          name: language
